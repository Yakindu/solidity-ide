<div *ngIf="(loading | async); then thenBlock; else elseBlock"></div>
<ng-template #thenBlock>
  <div class="container-fluid">
    <div class="row">
      <div class="col col-2">
        <app-plugin-manager
          [manager]="manager"
          [engine]="engine"
        ></app-plugin-manager>
      </div>
      <div class="col col-10">
        <app-plugin-view
          [manager]="manager"
          [engine]="engine"
        ></app-plugin-view>
      </div>
    </div>
  </div>
</ng-template>
<ng-template #elseBlock>still loading</ng-template>
